<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Webfleet Fleet Map Â· Leaflet Demo</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
    <h1>Fleet map (WEBFLEET.connect)</h1>
    <div class="controls">
        <button id="refreshBtn">Refresh</button>
        <label>
            Auto-refresh:
            <select id="intervalSelect">
                <option value="0" selected>Off</option>
                <option value="15000">15 s</option>
                <option value="30000">30 s</option>
                <option value="60000">60 s</option>
            </select>
        </label>
        <span id="status"></span>
    </div>
</header>

<div id="map"></div>

<footer>
    <p>
        Front-end demo using <strong>Leaflet</strong>. Data comes from
        <code>/api/fleet</code> (backend proxy). No credentials exposed to the browser.
    </p>
</footer>

<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>
<script src="./api_examples.js"></script>
<script src="./app.js"></script>
</body>
</html>
