<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Webfleet Fleet Map · Leaflet Demo</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
    <h1>Fleet map</h1>
    <nav class="tabs">
        <button class="tab active" data-tab="live">Live</button>
        <button class="tab" data-tab="tracks">Recorridos</button>
    </nav>
    <div class="controls" id="controls-live">
        <button id="refreshBtn">Refresh</button>
        <label>
            Auto-refresh:
            <select id="intervalSelect">
                <option value="0" selected>Off</option>
                <option value="15000">15 s</option>
                <option value="30000">30 s</option>
                <option value="60000">60 s</option>
            </select>
        </label>
        <span id="status"></span>
    </div>
    <div class="controls hidden" id="controls-tracks">
        <label>
            Vehículo/Conductor:
            <select id="vehicleSelect"><option value="">Cargando…</option></select>
        </label>
        <label>
            Rango:
            <select id="presetSelect">
                <option value="today">Hoy</option>
                <option value="yesterday">Ayer</option>
                <option value="last7" selected>Últimos 7 días</option>
                <option value="week_current">Semana actual</option>
            </select>
        </label>
        <button id="showTrackBtn">Mostrar</button>
        <button id="clearTrackBtn">Limpiar</button>
        <span id="trackStatus"></span>
    </div>
</header>

<div id="map-live"></div>
<div id="map-tracks" class="hidden"></div>

<footer></footer>

<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>
<script src="./api_examples.js"></script>
<script src="./app.js"></script>
</body>
</html>
